version = "0.1.0"
description = "Example project with CI/CD setup"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
